{% macro hero(title, subtitle) %}
  {% if title or subtitle %}
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            {{title}}
          </h1>

          <h2 class="subtitle">
            {{subtitle}}
          </h2>
        </div>
      </div>
    </section>
  {% endif %}
{% endmacro %}
